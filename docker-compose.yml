services:

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      # SECURITY: Override these in production via .env or Docker secrets.
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chatapp
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d chatapp"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Optional â€” uncomment to enable caching (set ENABLE_CACHE=true in .env)
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 5s
  #     timeout: 3s
  #     retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://root:password@postgres:5432/chatapp
      # REDIS_URL: redis://redis:6379/0    # Uncomment with redis service
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - model_cache:/root/.cache/huggingface

volumes:
  postgres_data:
  model_cache:
